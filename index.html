<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Blackjack Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="game-container">
        <h1>Multiplayer Blackjack</h1>
        <div id="dealer-area">
            <div class="player-icon dealer-icon"><i class="fas fa-user-tie"></i></div>
            <div id="dealer-hand" class="hand">
                <h2>Dealer's Hand: <span id="dealer-score"></span></h2>
                <div class="dealer-cards"></div>
            </div>
        </div>
        <div id="players-container"></div>
        <div class="controls">
            <button id="add-player-button">Add Player</button>
            <button id="new-game-button">New Game</button>
        </div>
        <div id="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
